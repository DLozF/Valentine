<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Valentine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container">
        <div id="heart-stage">
            <img id="main-heart-img" src="pixelheartttt.png" alt="Pixel Heart">
        </div>

        <div id="proposal-container">
            <img id="proposal-img" src="pugL.png" alt="Will you be my Valentine?">
            
            <div id="button-wrapper">
                <button id="btn-yes">Yes</button>
                <button id="btn-no">No</button>
            </div>
        </div>
    </div>

    <img src="flower.png" id="flower-left" class="corner-flower" alt="Flower Bouquet">
    <img src="flower2.png" id="flower-right" class="corner-flower" alt="Rose Bouquet">

    <script src="script.js"></script>
</body>
</html>
